<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá vemm</title>
    <style>
        body {
            background-color: rgb(250, 246, 246);
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        
        input {
            margin: 5px;
        }

        h2 {
            text-align: center;
            color: #a90c0c;
        }

        label {
            text-align: center;
            color: #0ca92e; 
        }
    </style>
</head>
<body>

    <h2>A Hora do Desespero</h2>
    <label>Peso (kg):</label>
    <input type="number" id="peso" step="0.1"><br>
    <label>Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (!peso || !altura) {
                document.getElementById("resultado").innerText = "Tem que falar teu PESO e ALTURA, não tem mágica aqui!";
                return;
            }
            var imc = peso / (altura * altura);
            var mensagem;

            if (imc < 20) {
                mensagem = imc.toFixed(2) + " - Pode pedir umas 4 Pizzas!";
            } else if (imc >= 20 && imc < 25) {
                mensagem = imc.toFixed(2) + " - Tá de boas, relaxa!";
            } else if (imc >= 25 && imc < 30) {
                mensagem = imc.toFixed(2) + " - Suspende a Pizza!";
            } else if (imc >= 30 && imc < 40) {
                mensagem = imc.toFixed(2) + " - É, tá indo no Mac todo dia?";
            } else {
                mensagem = imc.toFixed(2) + " - Nesse nível acho que não devo fazer piada. Procure ajuda!";
            }
            document.getElementById("resultado").innerText = mensagem;
        }
    </script>

</body>
</html>
